<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Word-Count</title>
  </head>
  <body>
    <div id="wrapper">
      <textarea placeholder="Enter your text here..." id="textarea"></textarea>

      <div id="counts-wrapper">
        <div id="counts">
          <h2>Counts</h2>
          <h3>Words</h3>
          <div>
            <span id="word-count">0</span>
            Words
          </div>
          <h3>Lines</h3>
          <div>
            <span id="line-count">0</span>
            Lines
          </div>
          <h3>Charachters</h3>
          <div>
            <span id="char-count">0</span>
            Charachters
          </div>
          <h3>Max line length</h3>
          <div>
            <span id="max-count">0</span>
            Charachters
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
